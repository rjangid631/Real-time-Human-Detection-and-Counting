<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          class="input-field"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          class="input-field"
          placeholder="Password"
          required
        /><br />
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </body>
</html>
